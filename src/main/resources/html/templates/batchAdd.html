
    <div role="dialog">
        
        <md-toolbar>
            <div class="md-toolbar-tools">
                Create new batch
            </div>
        </md-toolbar>

        <div class="md-padding">
            <md-chips ng-model="bACtrl.associates" readonly="true" md-removable="true">
                <md-chip-template>
                    {{ $chip.firstName }} {{ $chip.lastName }}
                </md-chip-template>
            </md-chips>
        </div>

        <div class="newAssociateGroup" layout>
            
            <div class="newAssociate md-padding" layout="columns">
                <md-input-container>
                    <label> First name </label>
                    <input type="text" ng-model="bACtrl.firstName">
                </md-input-container>
                <md-input-container>
                    <label> Last name </label>
                    <input type="text" ng-model="bACtrl.lastName">
                </md-input-container>
                <md-button class="md-icon-button" aria-label="More" ng-click="bACtrl.addNew()">
                    <md-icon md-svg-icon="img/icons/ic_add_circle_black_24px.svg"> </md-icon>
                </md-button>
            </div>

        </div>

    </div>
