<md-dialog flex="66">
<md-toolbar >
	<div class="md-toolbar-tools">
		<div flex>Edit project</div>
	
		 <md-button class="md-icon-button" aria-label="Account settings" ng-click="up.newProject()">
	        <md-tooltip> Add a new project </md-tooltip>
	    	<md-icon class="md-material-icon menu-icon"> add</md-icon>
	    </md-button> 
	                
		<md-button class="md-icon-button" aria-label="Account settings" ng-click="up.deleteProject()">
			<md-tooltip> Delete selected project </md-tooltip>
	        <md-icon class="md-material-icon menu-icon"> delete </md-icon>
	    </md-button> 
    </div>
</md-toolbar>

	<span style="color:red;" ng-repeat="x in up.errors | orderBy : 'x.name'">{{x.msg}}</span>	

<div  layout="column"  class="md-padding" layout-align="start start" flex="none">
	{{up.message}}

	<md-input-container class="InputContainer">
		<md-select ng-model="up.selectedProject" placeholder="Select a project">
			<md-option 	ng-value="proj" ng-repeat="proj in up.allProjects | orderBy : 'proj.name' ">{{ proj.name }}</md-option>
		</md-select>
	</md-input-container>
	
	
		<md-input-container class="InputContainer">
			<label>Project name</label>
  			<input type="text" ng-model="up.selectedProject.displayName">
		</md-input-container>
	
		<div layout="row" layout-align="space-between start" >
			<md-input-container class="InputContainer">
				<label>Start date</label>
	  			<md-datepicker ng-model="up.selectedProject.startDate" md-hide-icons="calendar"></md-datepicker>
			</md-input-container>
			
			<md-input-container class="InputContainer">
				<label>End date</label>
	  			<md-datepicker ng-model="up.selectedProject.endDate" md-hide-icons="calendar"></md-datepicker>
			</md-input-container>
		</div>
	
	<div layout="column" layout-fill>
		
		<md-input-container layout-fill class="InputContainer">
			<label>Project description</label>
  			<textarea ng-model="up.selectedProject.description" maxlength="255" rows="4" max-rows="4"></textarea>
		</md-input-container>
	
		<div layout="row" layout-align="end start">
			<div flex></div>
			<md-button type="button" id="assignSubmit" class="md-primary"ng-click="up.assignSubmit()" layout-fill>Submit</md-button>
			<md-button type="button" id="cancel" class="md-primary"ng-click="up.close()" layout-fill>Cancel</md-button>
		</div>
	</div>
		
</div>	
</md-dialog>
