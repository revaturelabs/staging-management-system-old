<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>Update project</h2>
	</div>
</md-toolbar>
	
<div class="md-padding" layout="column" layout-align="center space-around">
	{{ap.message}}
</div>

<div class="md-padding" layout="column" layout-align="center space-around">
	<md-input-container>
		<md-select ng-model="up.selectedProject" placeholder="Select a project">
			<md-option 	ng-value="proj" ng-repeat="proj in up.allProjects">{{ proj.name }}</md-option>
		</md-select>
	</md-input-container>
	
	<div layout="row" layout-align="space-between start" class="projectPopup">
		<h3>{{up.selectedProject.name}}</h3>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
		<p>{{up.selectedProject.startDate  | date:"MMM dd, yyyy"}} - {{up.selectedProject.endDate | date:"MMM dd, yyyy"}}</p>
	</div>
			
	<div layout="column" layout-align="start start">
		<p>{{up.selectedProject.description}}</p>
	</div>
</div>

<div class="md-padding" layout="row" layout-align="center space-around">
	<div flex> </div>
	<md-button type="button" id="assignSubmit" class="md-primary"ng-click="up.assignSubmit()"> Submit </md-button>
	<md-button type="button" id="assignCancel" class="md-accent" ng-click="up.assignCancel()"> Cancel </md-button>
</div>
