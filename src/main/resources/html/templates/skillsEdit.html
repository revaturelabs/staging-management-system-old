<div role="dialog">
    <md-toolbar>
            <div class="md-toolbar-tools">
                Edit Skills
            </div>
        </md-toolbar>

       
        <!--<md-button type="button" class="md-accent" ng-click=""></md-button>-->
        <div class="md-padding">
            <form name="newSkillForm" ng-submit="sECtrl.addSkill(newSkillForm.$valid, sECtrl.newSkillAdd)" novalidate>
                <md-input-container class="InputContainer">
                    <label>New Skill</label>
                    <input id="skillname" ng-model="sECtrl.newSkillAdd" required/>
                </md-input-container>
                <md-button type="submit" class="md-fab md-mini" aria-label="Add Skill"><md-icon md-svg-icon="img/icons/ic_add_white_24px.svg"></md-icon></md-button>
            </form>
        </div>
        
        <div class="md-padding batchAddChips">
            <h3>Skills To Add</h3>
            <md-chips ng-model="sECtrl.skillsToAdd" readonly="true" md-removable="true">
                <md-chip-template>
                    {{ $chip.skill }}
                </md-chip-template>
            </md-chips>
        </div>

        <div class="md-padding">
            <form name="removeSkillForm" ng-submit="sECtrl.addToRemoveList(removeSkillForm.$valid, sECtrl.selected)" novalidate>
                <md-input-container class="InputContainer">
                
				  <md-select ng-model="sECtrl.selected" placeholder="Skill" required>
				    	<md-option ng-value="x" ng-repeat="x in sECtrl.currentSkills | orderBy: 'skill'" ng-if="!sECtrl.inRemoveList(x)">{{ x.skill }}</md-option>
				  </md-select>
                </md-input-container>
                <md-button type="submit" class="md-fab md-mini" aria-label="Add Skill"><md-icon md-svg-icon="img/icons/ic_remove_white_24px.svg"></md-icon></md-button>
               </form>
        </div>

        <div class="md-padding batchAddChips">
            <h3>Skills To Remove</h3>
            <md-chips ng-model="sECtrl.skillsToRemove" readonly="true" md-removable="true" md-on-remove="sECtrl.removeFromAddArray($chip)">
                <md-chip-template>
                    {{ $chip.skill }}
                </md-chip-template>
            </md-chips>
        </div>

                <h3>Skills To Remove</h3>
                <ul>
                    <li ng-repeat="remove in sECtrl.skillsToRemove">
                        {{remove.skill}}
                        <md-button class="md-icon-button" ng-click="sECtrl.removeFromRemoveArray(remove)">
		              	<md-icon class="md-material-icon menu-icon" Style="color:red"> clear </md-icon>
		          	</md-button>
                    </li>
                </ul>
        </div>-->
        <form name="updateAll" ng-submit="sECtrl.updateAll()" novalidate>
             <md-input-container>
                 
                 <md-button type="submit" class="md-primary">Update Database</md-button>
                 <md-button type="button" class="md-accent" ng-click="sECtrl.cancel()">Cancel</md-button>
             </md-input-container>
            </form>

                

</div>
