	<md-toolbar>
		<div class="md-toolbar-tools">
	    	<h2>Update project status</h2>
	    </div>
	</md-toolbar>
	
		<div class="md-padding" layout="column" layout-align="center space-around">
			{{ap.message}}
		</div>
	
	<div class="md-padding" layout="column" layout-align="center space-around">

	      	Current project: {{ ap.currentProject.name }}
	      	<md-input-container class="InputContainer">
  				<md-select ng-model="ap.project" placeholder="Select a new project.">
    				<md-option ng-value="proj" ng-repeat="proj in ap.availProjects | orderBy : 'name'">{{ proj.name }}</md-option>
  				</md-select>
			</md-input-container>
			
			<div layout="row" layout-align="space-between start" class="projectPopup">
					<h3>{{ap.project.name}}</h3>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
					<p>{{ap.project.startDate  | date:"MMM dd, yyyy"}} - {{ap.project.endDate | date:"MMM dd, yyyy"}}</p>
			</div>
			
			<div layout="column" layout-align="start start">
				<p>{{ap.project.description}}</p>
			</div>
	</div>
		
	<div class="md-padding" layout="row" layout-align="center space-around">
		<div flex> </div>
		<md-button type="button" id="assignSubmit" class="md-primary"ng-click="ap.assignSubmit()"> Submit </md-button>
		<md-button type="button" id="assignCancel" class="md-accent" ng-click="ap.assignCancel()"> Cancel </md-button>
	</div>
</div>
