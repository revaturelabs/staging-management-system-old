<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>This Weeks Attendance</span>
  </div>
</md-toolbar>

<!-- holds table -->
<md-table-container class="md-whiteframe-24dp">
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise" class="md-whiteframe-24dp">
    <!-- ??? -->
    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
      <tr md-row>
        <th md-column>Monday</th>
        <th md-column>Tuesday</th>
        <th md-column>Wednesday</th>
        <th md-column>Thursday</th>
        <th md-column>Friday</th>
      </tr>
    </thead>
    <tbody md-body>
    <!-- ??? -->
      <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data">
        <td md-cell>{{dessert.name}}</td>
        <td md-cell>{{dessert.calories.value}}</td>
        <td md-cell>{{dessert.fat.value | number: 1}}</td>
        <td md-cell>{{dessert.carbs.value}}</td>
        <td md-cell>{{dessert.protein.value | number: 1}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
