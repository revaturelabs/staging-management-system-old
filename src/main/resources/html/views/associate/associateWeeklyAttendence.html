<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>This Weeks Attendance</span>
  </div>
</md-toolbar>
<p id = "me">First name: {{firstname}}</p>

<p>{{monday}}</p><p>{{tuesday}}</p><p>{{wednesday}}</p><p>{{thursday}}</p><p>{{friday}}</p>

<li ng-repeat="legitem in legend">

<!-- set the icon data -->
<md-icon ng-style="{color: '{{legitem.color}}'}" aria-label='{{legitem.name}}' class="material-icons step" ng-class="md-48">
            
 <!-- changing the text changes the icon-->
 {{legitem.name}}
 </md-icon>

{{legitem.description}}
</li>


<!-- holds table -->
<md-table-container class="md-whiteframe-24dp">
  
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise" class="md-whiteframe-24dp">
    
    <!-- ??? -->
    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
      
      <!-- put all the nested elements in a row -->
      <tr md-row id = "weekrow">
      
      <!-- repeat all the days of the week -->
      <th md-column ng-repeat="day in days">{{day}}</th>
      
      </tr>
    </thead>
    <!-- enter in the body data -->
    <tbody md-body>
    
    <!-- ??? -->
      <tr md-row>
        
        <!-- place each icon in each column cell -->
        <td md-cell ng-repeat="dnc in daynumbercount">
       
        <!-- container for icon -->
        <div class="preview-glyphs iconDemo glyph" flex layout-align="center center" style="text-align: center;">
            
            <!-- set the icon data -->
            <md-icon ng-style="{color: '{{daypositionstring[dnc].color}}'}" aria-label='{{daypositionstring[dnc].name}}' class="material-icons step" ng-class="md-48">
            
            <!-- changing the text changes the icon-->
            {{daypositionstring[dnc].name}}
            </md-icon>
        </div>
        
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
