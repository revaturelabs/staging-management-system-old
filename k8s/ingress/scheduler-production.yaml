apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "scheduler"
  namespace: "production"
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - scheduler.revaturelabs.com
    secretName: scheduler-production-tls
  rules:
  - host: scheduler.revaturelabs.com
    http:
      paths:
      - path: /
        backend:
          serviceName: scheduler
          servicePort: 80
